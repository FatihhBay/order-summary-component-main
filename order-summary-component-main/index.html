<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <main class="container">
    <img class="illustrate" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="inner">
        <h1>Order Summary</h1>
        <p class="item-1">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <section class="item-2">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="item-3">
            <p class="item-4">Annual Plan </p>
            <p class="item-5">$59.99/year </p>
          </div >
          
          <a  href="#">Change</a>
            
        </section>
      
        <p class="item-7">Proceed to Payment</p>

        <p class="item-8">Cancel Order</p>
    </div>

  </main>
  
  
  
  
 
</body>
</html>
